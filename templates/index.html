{% extends 'layout.html' %}
{% block body %}
    <h1>Upload a File to Convert it to uppercase</h1>
    <form name="file_form" id="file_form" action="/process-file" method=post enctype="multipart/form-data">
        <label for="file_input">Select a file:</label><br>
        <input name= "{{ input_name }}" id="file_input" type="file" required multiple><br>
        <input type="submit" value="Upload">
    </form>
{% endblock body %}
